<html>
<head>
    <title>Alphayax Freebox OS</title>

    <!-- Polyfills for older browsers -->

    <script src="node_modules/zone.js/dist/zone.js"></script>

            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
