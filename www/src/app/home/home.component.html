
<div *ngIf="! ( af.auth | async)">
    <a (click)="login()" class="btn btn-primary">
        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&emsp;Connexion
    </a>
</div>

<div *ngIf="af.auth | async">
    <h1>Bienvenuuuuue !!!</h1>
    <p class="lead">Liste des freebox connectées au systeme</p>

    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>-</th>
            <th>Freebox</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let freeboxInfo of freeboxInfos">
            <td>
                <span *ngIf="freeboxInfo.uid == uid" class="label label-primary">Principale</span>
                <span *ngIf="freeboxInfo.uid != uid" class="label label-default">Secondaire</span>
            </td>
            <td>
                {{freeboxInfo.host}}
            </td>
            <td>
                <a (click)="navigate( freeboxInfo.uid, '/')" class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-hdd" aria-hidden="true"></span>&emsp;Explorer
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a [routerLink]="['/association']" class="btn btn-primary btn-sm">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&emsp;Associer une freebox locale
    </a>
    <a (click)="logout()" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&emsp;Déconnexion
    </a>
</div>
